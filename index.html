<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Faster+One|Vast+Shadow" rel="stylesheet">
    <title>Giphy</title>
</head>


<body id="Entire Page">

        <div class="jumbotron" id="header">
         
            <h1>Cartoon Hall of Fame!</h1>
          <h4>Click the buttons to see your favorites!<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
        </div>
        
        <form class="form-inline" id="cartoonSearch">
          <div class="form-group">
            <label for="toonInput">Find Other Toons</label>
            <input type="text" id="toonInput">
          </div>
          <!-- Button triggers show to be added -->
          <input id="addToon" type="submit" value="submit">
        </form>
        
        <div class="row">
          <div class="container">
            <div class="btn-group inline pull-left">
              <button class="btn btn-primary" id="show" data-search="Thundercats">Thundercats</button>
              <button class="btn btn-primary" id="show" data-search="Masters of the Universe">Masters of the Universe</button>
              <button class="btn btn-primary" id="show" data-search="Gi Joe">Gi Joe</button>
              <button class="btn btn-primary" id="show" data-search="Darkwing Duck">Darkwing Duck</button>
              <button class="btn btn-primary" id="show" data-search="Teenage Mutant Ninja Turtles">Teenage Mutant Ninja Turtles</button>
              <button class="btn btn-primary" id="show" data-search="Looney Tunes">Looney Tunes</button>
              <button class="btn btn-primary" id="show" data-search="Earthworm Jim">Earthworm Jim</button>
              <button class="btn btn-primary" id="show" data-search="Transformers">Transformer</button>
              <button class="btn btn-primary" id="show" data-search="Silverhawks">Silverhawks</button>
              <button class="btn btn-primary" id="show" data-search="Scooby Doo">Scooby Doo</button>

        
              <div id="myButtons"></div>
            </div> <!--end of button group -->
          </div> <!--end of container -->
        </div> <!--end of row -->
        
        
        <div class="row">
          <div class="container">
              <span><div id="gifArea"></div></span>
          </div> <!--end of container -->
        </div> <!-- end of row  -->
        
        
        <script type="text/javascript" src="assets/javaScript/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
       

    
</body>
</html>
